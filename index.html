<html>
  <head>
    <meta charset="utf-8">
    <title>Activity feed - Notification design</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class="navbar-lewagon">
      <img src="images/logo.png" alt="logo">
    </div>

    <div class="container">
      <!-- Code your tabs here -->
      <div class="tabs">
        <a href="#" class="active-tab">Recent activity</a>
        <a href="#" class="tab">Suggestions</a>

      <div class="notifications">

        <div class="notification">
          <!-- Code one notification here -->
          <img src="https://kitt.lewagon.com/placeholder/users/max212118" alt="profile">
          <div class="date_and_notification">
            <h5>14th January</h5>
            <p>Maxence liked <a href="#">the home page concept.</a></p>
          </div>
            <a href="">Mark as seen</a>
        </div>

        <div class="notification">
          <!-- Code one notification here -->
          <img src="https://kitt.lewagon.com/placeholder/users/arthur-littm" alt="profile">
          <div class="date_and_notification">
            <h5>14th January</h5>
            <p>Arthur liked <a href="#">landing page concept.</a></p>
          </div>
          <a href="">Mark as seen</a>
        </div>
        <div class="notification">
          <!-- Code one notification here -->
          <img src="https://kitt.lewagon.com/placeholder/users/papillard" alt="profile">
          <div class="date_and_notification">
            <h5>13th January</h5>
            <p>Bruno liked <a href="#">landing.</a></p>
          </div>

        </div>
        <!-- etc. -->

      </div>

    </div>

</html>
